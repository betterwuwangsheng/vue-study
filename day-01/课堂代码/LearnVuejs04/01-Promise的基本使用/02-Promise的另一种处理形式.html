  <title>Title</title>
</head>

<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('success')
      reject('error')
    }, 1000)
  }).then(success => {
    console.log('success')
  }, error => {
    console.log(error)
  })
</script>
