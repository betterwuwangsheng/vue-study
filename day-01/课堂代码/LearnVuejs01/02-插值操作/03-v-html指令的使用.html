<html lang="en">
<head>

  <title>Title</title>
</head>
<body>
<div id="app">

  <!-- 直接显示数据 -->
  <h1>{{url}}</h1>

  <!-- 以 html 形式显示-->

<script src="../js/vue.js"></script>

        }
    })
</script>
</body>
</html>
