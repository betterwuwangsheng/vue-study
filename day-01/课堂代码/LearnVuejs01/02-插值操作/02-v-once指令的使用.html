<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>

  <!-- v-once 标签只会展示第一次获取的数据-->
  <h1 v-once>{{message}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'wws',
        }
    })
</script>
</body>
</html>
