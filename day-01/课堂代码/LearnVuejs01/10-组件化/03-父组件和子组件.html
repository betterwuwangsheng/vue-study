<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>

  //组件构造器(要使用才有效)
  const cpnC1 = Vue.extend({
    //定义模板
    template: `
      <div>
          <h2>我是标题1</h2>
          <p>我是内容1</p>
      </div>
    `
  })

  //组件构造器(要使用才有效)
  const cpnC2 = Vue.extend({
    //定义模板
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
        <cpn1></cpn1>
      </div>
    `,
    //组件里面的组件属性
    components: {

      //再组家中注册组件
      cpn1: cpnC1
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
    },

    //注册组件
    components: {
      //cp1: cpnC1,
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
