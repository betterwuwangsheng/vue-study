<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h1>我是 cpn 组件</h1>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h1>我是子组件</h1>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
    },
    //注册局部组件
    components: {
      cpn: {
        template: '#cpn',
        components: {
          ccpn: {
            template: '#ccpn',
            methods: {
              btnClick() {
                // 子组件访问父组件
                console.log(this.$parent);
              }
            },
          }
        },
      }
    },
  })
</script>
</body>
</html>
