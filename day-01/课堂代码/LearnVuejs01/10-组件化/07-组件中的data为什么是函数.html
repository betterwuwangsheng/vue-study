<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数:{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  //注册组件
  Vue.component('cpn', {
    template: '#cpn',

    //使用函数确保每一个对象有自己的函数(地址不同)
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++

      },
      decrement() {
        this.counter--
      },
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
    }
  })
</script>
</body>
</html>
