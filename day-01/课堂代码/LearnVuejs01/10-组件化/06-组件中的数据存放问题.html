<div id="app">

</div>

<!-- 模板的分离写法 2.使用 <template> 标签 -->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //注册一个全局组件(语法糖方式)
  Vue.component('cpn', {
    //定义模板
    //'#' 获取 id
    //模板属性
    template: '#cpn',

    //组件属性
    component: {},

    //数据属性(组件自己的数据)
    //组件自己的数据必须定义为方法并且返回一个实例对象
    data() {

      //返回实例对象
      return {
        title: '我是标题',
      }
    },

    //方法属性 -> 组件指向 Vue (类似)
    methods: {}
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
      //title: '我是标题'
    }
  })
</script>
</body>
</html>
