<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <!--使用子组件-->
  <cpn></cpn>
  <cpn>

    <!-- 获取子组件中的 pLanguages 数据-->
    <template slot-scope="slot">
      <!--<span v-for="item in slot.data">{{item}} - </span>-->
      {{slot.data.join(' - ')}}
    </template>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>

    <!--使用插槽-->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
    },
    components: {

      //定义子组件
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JAVA', 'Python', 'C/C++', 'C#', 'go', 'swift']
          }
        },
      }
    },
  })
</script>
</body>
</html>
