<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <!-- 使用的是实例中的 isSHow 而不是组件中的 isSHow -->
  <!-- cpn 模板属于 Vue 实例 => 到 Vue 实例中去查找相关变量-->
  <!-- 只会在自己的作用域中查找变量 -->
  <cpn v-show="isSHow"></cpn>
</div>

<template id="cpn">
  <div>
    <h1>我是组件</h1>
    <p>我是组件, 哈哈哈</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'wws',
      isSHow: true,
    },
    components: {

      //局部组件
      cpn: {
        template: '#cpn',
        data() {
          return {
            isSHow: false,
          }
        }
      }
    },
  })
</script>
</body>
</html>
