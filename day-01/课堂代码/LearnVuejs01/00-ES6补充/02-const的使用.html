<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    const name = '吴';
    //使用 const 修饰的变量不可以修改值
    //name = 'WWS';

    //常量的含义是指向的对象不能修改,但是可以修改对象内部的属性
    const obj = {
        name: '吴汪胜',
        age: 23,
        height: 165
    }

    console.log(obj.age);
    console.log(obj.name);
    console.log(obj.height);

    console.log('修改后的内容: ')
    //修改对象的内部属性
    obj.age = 24
    obj.name = '伍鸿'
    obj.height = '175'
    console.log(obj.age);
    console.log(obj.name);
    console.log(obj.height);
</script>
</body>
</html>
