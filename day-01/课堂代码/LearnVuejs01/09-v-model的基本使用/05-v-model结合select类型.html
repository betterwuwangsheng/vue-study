<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

  <!-- label 包裹可以点击文字进行选择 -->
  <label for="agreement">
    <input type="checkbox" id="agreement" v-model="isAgree"> 同意协议
  </label>

  <h2>您选择的是: {{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <br/>
  <!-- 多选框 -->
  <label for="basketball">
    <input type="checkbox" value="篮球" id="basketball" v-model="hobbies">篮球
  </label>
  <label for="football">
    <input type="checkbox" value="足球" id="football" v-model="hobbies">足球
  </label>
  <label for="table-tennis">
    <input type="checkbox" value="乒乓球" id="table-tennis" v-model="hobbies">乒乓球
  </label>

  <h2>您的爱好是:{{hobbies}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isAgree: false,
      //多选框对应数组 []
      hobbies: [],
    }
  })
</script>
</body>
</html>
