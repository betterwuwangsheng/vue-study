<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>

    /**
     * el 属性: 决定 Vue 对象挂载哪一个元素
     * data 属性: 定义数据(直接定义或者服务器加载)
     */
        // 创建 vue 实例
        // let 变量
        // const 常量
        //声明式编程
    const app = new Vue({

            //使用 vue 管理 id 为 app 的标签
            //el: 用于挂载要管理的元素
            el: '#app',

            //定义数据
            data: {
                message: '吴汪胜,你好!',
                name: 'wws'
            }
        })
</script>

</body>
</html>
