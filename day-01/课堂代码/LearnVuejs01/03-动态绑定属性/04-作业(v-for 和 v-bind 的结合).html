<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <!-- (item,index) in movies (item, index)获取元素和下标-->
    <li v-for="(item,index) in movies" @click="click(index)" :class="{active:currentIndex === index}">
      {{index}} - {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['功夫', '星际穿越', '绿皮书', '战狼'],

            //定义当前下标为 0 0===0 0===1
            currentIndex: 0,
        },
        methods: {
            click: function (index) {
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
